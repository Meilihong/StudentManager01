<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
</head>
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<body>
username:<input type="text" name="username" id="username"><br>
password:<input type="password" id="password"><br>
<button id="btn">登录</button>

</body>
<script type="text/javascript">
$("#btn").click(function () {
    var username = $("#username").val();
    var password = $("#password").val();
    $.get("loginServlet",{"username":username,"password":password},function (data) {
        if("true"==data){
            window.location.href="ajaxLogin_success.html";
        }else if ("false"==data) {
            alert("账号或密码错误");
        }
    });
});

    
</script>
</html>
